# Eureka服务端口
server.port=3400
# 集群版名称
eureka.instance.hostname=eureka3400.com
# 是否向注册中心注册自己
eureka.client.register-with-eureka=false
# 表示自己就是注册中心，职责是维护服务实例，并不需要去检索服务
eureka.client.fetch-registry=false
# 设置与eureka server交互的地址查询服务和注册服务都需要依赖这个地址
eureka.client.serviceUrl.defaultZone=http://eureka3300.com:3300/eureka/